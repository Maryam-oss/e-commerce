<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ShopEase</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="cart.html">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="admin.html">Admin</a>
      </li>
    </ul>
  </div>
</nav>

<!-- CART SECTION -->
<section class="container my-5">

  <h2 class="text-center mb-4">Your Cart</h2>

  <!-- CART TABLE -->
  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>Product</th>
          <th class="text-center">Quantity</th>
          <th class="text-end">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Smart Watch</td>
          <td class="text-center">
            <input type="number" class="form-control w-50 mx-auto" value="1" min="1">
          </td>
          <td class="text-end">$120</td>
        </tr>

        <tr>
          <td>Wireless Headphones</td>
          <td class="text-center">
            <input type="number" class="form-control w-50 mx-auto" value="1" min="1">
          </td>
          <td class="text-end">$80</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- TOTAL + ACTION -->
  <div class="row justify-content-end mt-4">
    <div class="col-md-4 text-end">
      <h4>Total: <span class="text-primary">$200</span></h4>

      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-dark">Proceed to Checkout</button>
        <a href="products.html" class="btn btn-outline-secondary">
          Continue Shopping
        </a>
      </div>
    </div>
  </div>

</section>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
