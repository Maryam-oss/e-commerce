  <!-- CUSTOM CSS -->

</head>
<body>

    <ul class="navbar-nav ms-auto">

<!-- LOGIN / SIGNUP SECTION -->
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow p-4">

        <!-- LOGIN FORM -->
        <div id="loginForm">
          <h3 class="text-center mb-4">Login</h3>

          <form>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>

            <button class="btn btn-dark w-100 mb-3">Login</button>
          </form>

          <p class="text-center">
            Donâ€™t have an account?
            <a href="#" onclick="showSignup()">Create one</a>
          </p>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" style="display:none;">
          <h3 class="text-center mb-4">Create Account</h3>

          <form>
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>

            <button class="btn btn-success w-100 mb-3">Signup</button>
          </form>

          <p class="text-center">
            Already have an account?
            <a href="#" onclick="showLogin()">Login</a>
          </p>
        </div>

      </div>

    </div>
  </div>
</section>

<!-- SIMPLE JS FOR TOGGLE -->
<script>
  function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
  }

  function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }
</script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
